 <div class="text-center"> <!-- Agregado para centrar los elementos -->
    <br><br>
    <div class="fuente"><h4>FORMULARIO DE REGISTRO</h4></div>
    <script type="text/javascript" src="validar.js"></script>
    <form action="#" name="formulario" id="formulario" class="col-xs-12-col-sm-6">
        <div class="fuente">
            <div class="row">
                <div class="col-xs-12-col-sm-6">
                     <br>    Nombre
                    <input type="text" class="form-control" name="txt_nombre" id="txt_nombre" placeholder="Ingrese nombre" required>
                    Apellidos
                    <input type="text" class="form-control" name="txt_apellidos" id="txt_apellidos" placeholder="Ingrese apellidos" required>
                    Rut
                    <input type="text" class="form-control" name="txt_rut" id="txt_rut" placeholder="12345678-9" required>
                    Región
                    <select class="form-select" name="sl_region" id="sl_region">
                        <option value="">Metropolitana</option>
                        <option value="">Arica-Parinacota</option>
                        <option value="">Tarapacá</option>
                        <option value="">Antofagasta</option>
                        <option value="">Atacama</option>
                        <option value="">Coquimbo</option>
                        <option value="">Valparaiso</option>
                        <option value="">O´Higgins</option>
                        <option value="">Maule</option>
                        <option value="">Ñuble</option>
                        <option value="">Bío Bío</option>
                        <option value="">Araucanía</option>
                        <option value="">Los Ríos</option>
                        <option value="">Los Lagos</option>
                        <option value="">Aysén</option>
                        <option value="">Magallanes y Antártica Chilena</option>
                    </select>
                    Email
                    <input type="text" class="form-control" name="txt_mail" id="txt_mail" placeholder="ejemplo@gmail.com o ejemplo@hotmail.com" required>
                    Teléfono
                    <input type="text" class="form-control" name="txt_telefono" id="txt_telefono" placeholder="(9)12345678" required >
                    Fecha de Nacimiento
                    <input type="date" class="form-control" name="txt_fecha_nacimiento" id="txt_fecha_nacimiento" required>
                    <input type="checkbox" id="cbox1" value="cbox1">Acepto los<a href="">Términos y condiciones</a> <br>
                </div>
                <div class="col-xs-12-col-sm-6">
                    <div class="row">
                        <input type="button" class="btn-morado" value="Registrarme" id="btn_enviar" onclick="javascript:void(validar());javascript:void(resultados()) ">
                        <input type="button" class="btn-gris" value="Limpiar" id="btn_limpiar" onclick="javascript:void(limpiar())">
                    </div>
                </div>
            </div>
        </div>        
    </form>
</div>
